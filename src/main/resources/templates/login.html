<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .tab {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 48%;
            border-radius: 3px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        p {
            text-align: center;
            margin: 10px 0 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <div class="tab">
            <button onclick="openTab('serviceProviderLogin')">Service Provider</button>
            <button onclick="openTab('userLogin')">User</button>
        </div>
        <div id="serviceProviderLogin" class="tab-content">
            <h2>Service Provider Login</h2>
            <form action="/login" method="post">
                <div th:if="${loginError}" class="error-message" th:text="${loginError}"></div>
                <div class="form-group">
                    <label for="providerEmail">Email</label>
                    <input type="text" id="providerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="providerPassword">Password</label>
                    <input type="password" id="providerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="/signuppage">Register here</a></p>
        </div>
        <div id="userLogin" class="tab-content active">
            <h2>User Login</h2>
            <form action="/loginuser" method="post">
                <div th:if="${loginError}" class="error-message" th:text="${loginError}"></div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="text" id="userEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="/userregister">Register here</a></p>
        </div>
    </div>

    <script>
        function openTab(tabId) {
            var i;
            var x = document.getElementsByClassName("tab-content");
            for (i = 0; i < x.length; i++) {
                x[i].classList.remove("active");
            }
            document.getElementById(tabId).classList.add("active");
        }
        // Open the User Login tab by default
        openTab('userLogin');
    </script>
</body>
</html>
