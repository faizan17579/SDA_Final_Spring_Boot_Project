<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .status-card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .status-card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .status-card p {
            color: #666;
            margin-bottom: 20px;
        }
        .status-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .status-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-card">
        <h2>Request Completed</h2>
        <p>The service request has been marked as completed.</p>
        <a href="/">
            <button>Home</button>
        </a>
    </div>
</body>
</html>
